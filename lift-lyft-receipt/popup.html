<!doctype html>
<html>
<head>
	<title>Lift Lyft</title>
	
	<script src="popup.js"></script>
	<script src="copy.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
	
	<style>
	   body {
	      width: 500px;
	      font-family: 'Ubuntu', sans-serif;
	      font-size: 17px;
         background-color: #EA0B8C;
         color: #ffffff;
	   }
	   /* Complete wrapper */
	   .wrap {
	      width: 100%;
	   }
	   
	   /* Left side table area */
      .tableArea {
	      float: left;
	      margin: 4px;
	      width: 402px;
	      /* background-color: blue; */
	   }
	   table {
	      width: 100%;
	      font-family: 'Ubuntu Mono', monospace;
	      background-color: #ffffff;
	      color: #EA0B8C;
	      border-radius: 3px;
	      box-shadow: 1px 1px 5px #7c064a;
	   }
      td {
         padding: 4px;
      }
      .label_ {
	      color: #7f7f7f;
	      text-align: right;
	   }
	   /* Hide the input field */
	   #dataForCopy {
	      background-color: #EA0B8C;
	      border: none;
	      color: #EA0B8C;
	      width: 100%;
	   }
	   
	   /* Right-side icons area */
	   .iconsArea {
	      float: left;
	      width: 82px;
	      margin: 4px;
	      /* background-color: green; */
	      
	   }
	   .iconImgs {
	      width: 90%;
	      margin: 5%;
	   }
	   
	   /* Footer info*/
	   .footer {
	      width: 100%;
	      margin: auto;
	      clear: both;
	   }
	   .info {
	      
	      user-select: all;
	   }
	   
	</style>
</head>
<body>
   <div class="wrap">
   	<div class="tableArea">
         <div id='htmlTableOutput'></div>
         <br>
         <div id='htmlInputOutput'></div>
   	</div>
   	
   	<div class="iconsArea">
   	   <img class="iconImgs" src="icon128.png">
   	   <br>
         <img class="iconImgs" id="copy" src="copy.png" >
   	</div>
      
      <div class="footer">
         
         <b>Only for pages such as:</b>
         <br>
         lyft.com/drive/detail/route/ [ride receipt #] /breakdown
         <br>
         <br>
         <b>Contact:</b>
         <br>
         <span class="info">oberljn@gmail.com</span>, <span class="info">github.com/oberljn/lift-lyft</span>
      </div>

   </div>

</body>
</html>
